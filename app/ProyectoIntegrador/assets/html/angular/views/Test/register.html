<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form role="form">
          <div class="form-group">
            <label class="control-label" for="curso">Curso:</label>
            <select class="form-control" id="curso" ng-model="test.course">
              <option ng-repeat="course in courses" ng-value="course.IDCOURSE">{{course.NAMECOURSE}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pwd">Título:</label>
            <input type="text" class="form-control" id="pwd" ng-model="test.title">
          </div>
          <div class="form-group">
            <label for="name">Descripción:</label>
            <textarea type="text" class="form-control" id="description" rows="5" ng-model="test.description" ></textarea>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label >Fecha de inicio:</label>
                <input type="datetime-local" class="form-control"  ng-model="test.initialDate" ng-change="imprimir()">
              </div>
            </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label >Fecha de finalizacion:</label>
                  <input type="datetime-local" class="form-control"  ng-model="test.endDate" ng-change="imprimir()">
                </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-8 col-md-offset-4">
        <label for="comment">Agregar pregunta:</label>
      </div>
      <div class="col-md-12">
        <div class="text-center">
          <a class="btn btn-primary" href="#/question/multipleChoice">Opción múltiple</a>
          <a class="btn btn-primary" href="#/question/trueFalse">Verdadero/Falso</a>
          <a class="btn btn-primary" href="#/question/fill">Completar</a>
        </div>
      </div>
    </div>
  </div>
</div>
