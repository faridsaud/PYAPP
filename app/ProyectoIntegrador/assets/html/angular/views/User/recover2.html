<div class="row">
  <div class="col-md-offset-3 col-md-6 ">
    <form ng-submit="check()">
      <div class="form-group">
        <label for="password">Nueva contraseÃ±a:</label>
        <input type="password" class="form-control" id="password" ng-model="password" required >
      </div>
      <div class="form-group">
        <label for="password2">Repetir nueva contraseÃ±a:</label>
        <input type="password" class="form-control" id="password2" ng-model="passwordRepeated" required >
      </div>
      <div class="checkbox" >
        <label><input type="checkbox" ng-true-value="true" ng-model="generatePin">Generar nuevo pin</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ng-true-value="true" ng-model="changeSecurityQuestions">Cambiar preguntas de seguridad</label>
      </div>
      <div ng-show="changeSecurityQuestions">
        <div class="form-group">
          <label for="">Pregunta de seguridad 1:</label>
          <select class="form-control" ng-model="securityQuestion1.question" ng-required="changeSecurityQuestions">
            <option ng-repeat="securityQuestion in securityQuestions" ng-value="securityQuestion.id">{{securityQuestion.text}}</option>
          </select>
          <input type="text" class="form-control" ng-model="securityQuestion1.answer" ng-required="changeSecurityQuestions" >
        </div>
        <div class="form-group">
          <label for="">Pregunta de seguridad 2:</label>
          <select class="form-control" ng-model="securityQuestion2.question" ng-required="changeSecurityQuestions">
            <option ng-repeat="securityQuestion in securityQuestions" ng-value="securityQuestion.id">{{securityQuestion.text}}</option>
          </select>
          <input type="text" class="form-control" ng-model="securityQuestion2.answer" ng-required="changeSecurityQuestions" >
        </div>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Siguiente</button>
    </form>
  </div>
</div>
