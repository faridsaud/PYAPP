<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              <h3 class="panel-title">Curso</h3>
            </div>
            <div class="col-md-6">
              <a href="#/course/register" class="btn btn-default btn-xs pull-right" title="Agregar nuevo curso">
                <span class="glyphicon glyphicon-plus"> </span>
              </a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" >
              {{course.name}}
              <br>
              <p>{{course.description}}</p>
            </li>
          </ul>
        </div>
      </div>

    </div>
    <div class="col-md-8">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              <h3 class="panel-title">Pruebas pendientes</h3>
            </div>
            <div class="col-md-6">
              <a href="#/test/register" class="btn btn-default btn-xs pull-right" title="Agregar nueva prueba">
                <span class="glyphicon glyphicon-plus"> </span>
              </a>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <div class="table-responsive">
            <table class="table table-hover table-condensed">
              <thead>
                <tr>
                  <th>Título</th>
                  <th title="La fecha y hora de finalización mostradas estan transformadas de la hora del servidor a la hora de su navegador (PC)">Fecha y hora de finalización </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="test in tests track by $index" ng-if="test.status=='e'">
                  <td>{{test.title}}</td>
                  <td>{{test.finishDateTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Pruebas finalizadas</h3>
        </div>

        <div class="panel-body">

          <div class="table-responsive">
            <table class="table table-hover table-condensed">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Nota</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="test in tests track by $index" ng-if="test.status=='f'">
                  <td>{{test.title}}</td>
                  <td>{{test.averageScore}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- -->
</div>
