<div class="row">
  <div class="col-md-offset-3 col-md-6 ">
    <form ng-submit="register()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" ng-model="course.name" maxlength="40" required >
      </div>
      <div class="form-group">
        <label for="name">Descripci√≥n</label>
        <textarea type="text" class="form-control" id="description" rows="5" ng-model="course.description" maxlength="300" ></textarea>
      </div>
      <br>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-info" ng-click="cloneCourse()"  title="Crear un curso a partir de la informacion de otro curso, se clonaran todas las pruebas de este">Clonar</button>
        <button type="submit" class="btn btn-primary ">Guardar</button>
      </div>
    </form>
  </div>
</div>
