<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="./style.css" media="screen" title="no title">
</head>
<body ng-app="myApp" ng-controller="Controlador">
  <div class="section">
    <div ng-repeat="pregunta in preguntas" >
      <div class="section"  ng-if="pregunta.tipo=='opcionMultiple'">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h4 id="p{{pregunta.index}}" tabindex="{{pregunta.index}}">Pregunta {{$index+1}} {{pregunta.texto}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group">
                <li id="r{{respuesta.index}}" ng-repeat="respuesta in pregunta.respuestas" class="list-group-item" tabindex="{{respuesta.index}}">Opcion {{$index+1}}: {{respuesta.texto}}</li>
              </ul>
            </div>
          </div>
        </div>
    </div>
      <div class="section"  ng-if="pregunta.tipo=='verdaderoFalso'">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h4 id="p{{pregunta.index}}" tabindex="{{pregunta.index}}">Pregunta {{$index+1}}: {{pregunta.texto}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group">
                <li id="r{{respuesta.index}}" ng-repeat="respuesta in pregunta.respuestas" class="list-group-item" tabindex="{{respuesta.index}}">Opcion {{$index+1}}: {{respuesta.texto}}</li>
              </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="section"  ng-if="pregunta.tipo=='completar'">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h4 id="p{{pregunta.index}}" tabindex="{{pregunta.index}}">Pregunta {{$index+1}}: {{pregunta.texto}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ul class="list-group">
              <li id="r{{respuesta.index}}" ng-repeat="respuesta in pregunta.respuestas" class="list-group-item" tabindex="{{respuesta.index}}">Opcion {{$index+1}}: {{respuesta.texto}}</li>
            </ul>
          </div>
        </div>
      </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"
  type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./codigo.js"></script>


</body>
</html>
